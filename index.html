<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUESS THE NUMBER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #a995b5 0%, #b330d7 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            overflow: hidden;
        }
        .card-body {
            background: #ffffff;
            border-radius: 15px;
            padding: 2rem;
        }
        h1 {
            font-family: 'Arial Black', sans-serif;
            font-size: 2.5rem;
            color: #ca0f0f;
        }
        .card-title {
            font-family: 'Arial', sans-serif;
            font-size: 1.25rem;
            color: #333;
        }
        .btn-primary {
            background-color: #ff0000;
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #1aae5a;
            transform: scale(1.05);
        }
        .alert-primary {
            background-color: #ffb6c1;
            border-color: #ffb6c1;
            color: #000;
        }
        #result.alert-success {
            background-color: #4caf50;
            border-color: #4caf50;
            color: #fff;
        }
        #result.alert-danger {
            background-color: #f44336;
            border-color: #f44336;
            color: #fff;
        }
        #image-space {
            height: 200px;
            background-color: #f0f0f0;
            border-radius: 15px;
            margin-bottom: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #image-space img {
            max-height: 100%;
            max-width: 100%;
            border-radius: 15px;
        }
    </style>
</head>
<body>

    <div class="container text-center">
        <div class="alert alert-primary" role="alert">
            <h1>GUESS THE NUMBER</h1>
        </div>
        <div class="d-flex justify-content-center">
            <div class="card" style="width: 18rem;">
                <div id="image-space">
                    <!-- Space for images -->
                    <img id="result-image" src="https://th.bing.com/th/id/R.8f5ee99d5f416e4e797c4d6bbbdb5763?rik=Tws2b6raUPL6JA&riu=http%3a%2f%2fappinventor.mit.edu%2fimages%2fAlexa%2fAlexa_NumberGuess.jpeg&ehk=vCpdNTrF4%2b3Jc8H4Ga3%2bezmAeSZK%2bfpsUv5bbXkq4UQ%3d&risl=&pid=ImgRaw&r=0" alt="Result Image">
                </div>
                <div class="card-body">
                    <h5 class="card-title">Select a Number Between 1 to 100</h5>
                    <input type="number" id="user-input" class="form-control" min="1" max="100">
                    <button class="btn btn-primary mt-2" id="submit" onclick="guess_num()">Submit</button>
                </div>
                <div id="result" class="mt-3"></div>  
            </div>
        </div>
    </div>

    <script>
        let randomnumber = Math.floor(Math.random() * 101);

        function guess_num(){
            let result = document.getElementById('result')
            let submit = document.getElementById('submit')
            let resultImage = document.getElementById('result-image')

            const guess = Number(document.getElementById('user-input').value)
            
            if(guess === randomnumber){  
                result.textContent = 'Success'
                result.className = 'alert alert-success'  
                submit.disabled = true 
                resultImage.src = 'https://th.bing.com/th/id/OIP.2s7oh-JjiSw8JgsWzGT2AwHaHZ?rs=1&pid=ImgDetMain'; // Add path to success image
            }
            else if(guess < randomnumber){
                result.textContent = 'Too Low'
                result.className = 'alert alert-danger'
                resultImage.src = 'https://thumbs.dreamstime.com/b/incorrect-rubber-stamp-grunge-design-dust-scratches-effects-can-be-easily-removed-clean-crisp-look-color-easily-85856618.jpg'; // Add path to too-low image
          
            }
            else{
                result.textContent = 'Too High'
                result.className = 'alert alert-danger'
                resultImage.src = 'https://thumbs.dreamstime.com/b/incorrect-rubber-stamp-grunge-design-dust-scratches-effects-can-be-easily-removed-clean-crisp-look-color-easily-85856618.jpg'; // Add path to too-high image
                
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
